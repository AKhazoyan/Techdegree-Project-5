<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Photo Gallery</title>
        <link rel="stylesheet" href="js/lightbox/lightbox.min.css">
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="portfolioLinkHeader">
            <p>You're Viewing Project: <span id="profileProjectName">Interactive Photo Gallery</span> • <a class="portfolioLink" href="https://akhazoyan.github.io/Portfolio/">Back to Amy K's Portfolio &rarr;</a></p>
        </div>

        <header>
            <input type="text" id="mySearch" placeholder="Search by caption...(i.e. 'lake')">
        </header>

        <figure class="gallery">
            <a href="photo_gallery/photos/01.jpg" data-alt="Hay Bales" data-lightbox="landscapes" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="photo_gallery/photos/thumbnails/01.jpg" alt="Photo of hay bales in a straw field">
            </a>
            <a href="photo_gallery/photos/02.jpg" data-alt="Lake" data-lightbox="landscapes" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="photo_gallery/photos/thumbnails/02.jpg" alt="Photo of a lake and snow-capped mountains">
            </a>
            <a href="photo_gallery/photos/03.jpg" data-alt="Canyon" data-lightbox="landscapes" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."> 
                <img src="photo_gallery/photos/thumbnails/03.jpg" alt="Photo of a canyon and trees from above">
            </a>
            <a href="photo_gallery/photos/04.jpg" data-alt="Iceberg" data-lightbox="landscapes" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                <img src="photo_gallery/photos/thumbnails/04.jpg" alt="Photo of an iceburg and snow covered mountains">
            </a>
            <a href="photo_gallery/photos/05.jpg" data-alt="Desert" data-lightbox="landscapes" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photo_gallery/photos/thumbnails/05.jpg" alt="Photo of desert mesas from the canyon floor">
            </a>
            <a href="photo_gallery/photos/06.jpg" data-alt="Fall" data-lightbox="landscapes" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="photo_gallery/photos/thumbnails/06.jpg" alt="Photo of leaves and trees in the beginning of fall">
            </a>
            <a href="photo_gallery/photos/07.jpg" data-alt="Plantation" data-lightbox="landscapes" data-title="I drove past this plantation yesterday, everything is so green!">
                <img src="photo_gallery/photos/thumbnails/07.jpg" alt="Photo of a lush plantation">
            </a>
            <a href="photo_gallery/photos/08.jpg" data-alt="Dunes" data-lightbox="landscapes" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="photo_gallery/photos/thumbnails/08.jpg" alt="Photo of Oregon Coast sandy dunes">
            </a>
            <a href="photo_gallery/photos/09.jpg" data-alt="Countryside Lane" data-lightbox="landscapes" data-title="We enjoyed a quiet stroll down this countryside lane.">
                <img src="photo_gallery/photos/thumbnails/09.jpg" alt="Photo of a tree canopy country lane">
            </a>
            <a href="photo_gallery/photos/10.jpg" data-alt="Sunset" data-lightbox="landscapes" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="photo_gallery/photos/thumbnails/10.jpg" alt="Photo of an orange sunset on a rocky coast">
            </a>
            <a href="photo_gallery/photos/11.jpg" data-alt="Cave" data-lightbox="landscapes" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="photo_gallery/photos/thumbnails/11.jpg" alt="Photo of a green valley through a cave opening">
            </a>
            <a href="photo_gallery/photos/12.jpg" data-alt="Bluebells" data-lightbox="landscapes" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="photo_gallery/photos/thumbnails/12.jpg" alt="Photo of bluebell fields in front of misty mountains">
            </a>
        </figure>
        <script src="js/lightbox/lightbox-plus-jquery.min.js"></script>
        <script src="js/search.js"></script>
    </body>
</html>
